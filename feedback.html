<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mamma Mia Pizza - Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Основные стили */

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #E63946;
        padding: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 10px;
    }

    nav ul li a {
        display: inline-block;
        color: #FFFFFF;
        text-decoration: none;
    }

    .contact-section {
        background-color: #F1FAEE;
        padding: 50px;
    }

    h2 {
        font-size: 32px;
        color: #333333;
        margin-bottom: 20px;
    }

    .contact-info {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }

    .info-item {
        display: flex;
        align-items: center;
    }

    .info-item img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .info-item p {
        color: #666666;
    }

    .contact-form {
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 5px;
    }

    h3 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 20px;
    }

    form input,
    form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #CCCCCC;
        border-radius: 5px;
    }

    form button {
        padding: 10px 20px;
        background-color: #E63946;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Медиа-запрос для мобильных устройств */
    @media (max-width: 768px) {

        .contact-info,
        .contact-form {
            flex-direction: column;
        }

        .info-item {
            margin-bottom: 10px;
        }
    }
</style>

<body>
    <header>
        <nav>
            <ul class="logo">
                <li><a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Главная"></a></li>
                <li><a href="menu.html"><img src="https://cdn-icons-png.flaticon.com/512/3428/3428655.png" alt="Меню"></a></li>
                <li><a href="about.html "><img src="https://static.thenounproject.com/png/4149189-200.png" alt="О нас"></a></li>
                <li><a href="gallery.html"><img src="https://cdn.icon-icons.com/icons2/2440/PNG/512/gallery_icon_148533.png" alt="Галерея"></a></li>
                <li><a href="rewiew.html"><img src="https://img.uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/feedback-icon.png" alt="Отзывы"></a></li>
                <li><a href="feedback.html"><img src="https://cdn-icons-png.flaticon.com/512/3095/3095583.png" alt="Контакты"></a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Контактная информация</h2>
        <div class="contact-info">
            <div class="info-item">
                <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Адрес">
                <p>Адрес ресторана: ул. Примерная, 12а, Люблин</p>
            </div>
            <div class="info-item">
                <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/hand-gestures/hand-holding-mobile-phone-icon.png" alt="Телефон">
                <p>Телефон: +48 421 435 65</p>
            </div>
            <div class="info-item">
                <img src="https://static.vecteezy.com/system/resources/previews/020/009/614/original/email-and-mail-icon-black-free-png.png" alt="Email">
                <p>Email: info@mammamia.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h3>Свяжитесь с нами</h3>
            <form>
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Mamma Mia Pizza. Все права защищены.</p>
    </footer>
</body>

</html>
