    <style>
        .gallery-section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
            background-color: #F8F8F8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h2 {
            font-size: 32px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: black 0 0 10px ;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
